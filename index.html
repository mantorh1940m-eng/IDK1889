<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملحدو العرب | تسجيل الدخول</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h1 class="text-center mb-4">ملحدو العرب</h1>

      <div id="signup-form" class="card p-4 mb-3">
        <h3>تسجيل حساب جديد</h3>
        <input type="text" id="signup-username" class="form-control mb-2" placeholder="اسم المستخدم">
        <input type="email" id="signup-email" class="form-control mb-2" placeholder="البريد الإلكتروني">
        <input type="password" id="signup-password" class="form-control mb-2" placeholder="كلمة المرور">
        <button id="signupBtn" class="btn btn-success w-100">تسجيل</button>
      </div>

      <div id="login-form" class="card p-4">
        <h3>تسجيل الدخول</h3>
        <input type="email" id="login-email" class="form-control mb-2" placeholder="البريد الإلكتروني">
        <input type="password" id="login-password" class="form-control mb-2" placeholder="كلمة المرور">
        <button id="loginBtn" class="btn btn-primary w-100">دخول</button>
      </div>

    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
