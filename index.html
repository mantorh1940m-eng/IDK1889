<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملحدو العرب | تسجيل الدخول</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FontAwesome للأيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- ملف CSS مخصص -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container d-flex justify-content-center align-items-center vh-100">

  <div class="card p-5 shadow-lg login-card">
    <!-- شعار الموقع -->
    <div class="text-center mb-4">
      <img src="https://i.imgur.com/6M7E7hQ.png" alt="شعار ملحدو العرب" class="logo mb-3">
      <h2 class="fw-bold">ملحدو العرب</h2>
      <p class="text-muted">موسوعة حرة للتاريخ والفلسفة والعلوم</p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="mb-3">
      <h5>تسجيل حساب جديد</h5>
      <input type="text" id="signup-username" class="form-control mb-2" placeholder="اسم المستخدم">
      <input type="email" id="signup-email" class="form-control mb-2" placeholder="البريد الإلكتروني">
      <input type="password" id="signup-password" class="form-control mb-2" placeholder="كلمة المرور">
      <button id="signupBtn" class="btn btn-success w-100 mb-2"><i class="fa fa-user-plus me-2"></i>تسجيل</button>
    </div>

    <hr class="text-secondary">

    <!-- Login Form -->
    <div id="login-form">
      <h5>تسجيل الدخول</h5>
      <input type="email" id="login-email" class="form-control mb-2" placeholder="البريد الإلكتروني">
      <input type="password" id="login-password" class="form-control mb-2" placeholder="كلمة المرور">
      <button id="loginBtn" class="btn btn-primary w-100"><i class="fa fa-sign-in-alt me-2"></i>دخول</button>
    </div>

    <!-- رسالة خطأ -->
    <p id="error-msg" class="text-danger mt-2 text-center"></p>

  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<!-- ملفات JS -->
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
